<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/67f882acb2.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div id="app">
      <div class="container weather justify-content-center">
        <form id="search-form" class="row justify-content-center">
          <input
            id="search-text-input"
            type="text"
            placeholder="Enter city"
            class="col-4 me-1"
          />
          <input type="submit" value="Search 🔍" class="col-2 searchButton" />
          <input type="button" value="Curret" class="col-2 currentButton" />
        </form>
        <!-- <button class="currentButton" type="button">Current</button> -->
        <div class="row justify-content-between mt-5 mb-5">
          <div class="col-4">
            <i class="fa-solid fa-cloud-rain color weatherIcon"></i>
            <span class="currentTemp" id="current-temp">8</span>
            <span>
              <a href="#" id="celcius-link">°C</a> |
              <a href="#" id="fahrenheit-link">°F</a>
            </span>
            <div id="date-time">insert day/time</div>
          </div>
          <div class="col-4">
            <span class="cityName" id="cityName">Eindhoven</span>
          </div>
        </div>
        <div class="row text-center">
          <div class="col">
            <strong>Sun</strong>
            <br />
            <i class="fa-solid fa-cloud-rain color"></i>
            <br />
            11°
          </div>

          <div class="col">
            <strong>Mon</strong>
            <br />
            <i class="fa-solid fa-cloud-rain color"></i>
            <br />
            11°
          </div>

          <div class="col">
            <strong>Tue</strong>
            <br />

            <i class="fa-solid fa-cloud-sun-rain color"></i>
            <br />
            10°
          </div>

          <div class="col">
            <strong>Wed</strong> <br />
            <i class="fa-solid fa-cloud-rain color"></i>
            <br />
            7°
          </div>
          <div class="col">
            <strong>Thur</strong> <br />
            <i class="fa-solid fa-cloud-rain color"></i>
            <br />
            9°
          </div>
          <div class="col">
            <strong>Fri</strong> <br />
            <i class="fa-solid fa-cloud-sun-rain color"></i>
            <br />
            9°
          </div>
          <div class="col">
            <strong>Sat</strong> <br />
            <i class="fa-solid fa-cloud color"></i>
            <br />
            11°
          </div>
        </div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
